{% extends 'authenticate/base.html' %}

{% block content %}
<h1>
    This is the home page ...
</h1>


{% if user.is_authenticated %}

    <p>Name : {{ user.firstname }} {{ user.lastname }}</p>
    <p>Username : {{user.username}}</p>
    <p>email : {{user.email}}</p>


{% endif %}
{% endblock %}
